<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymleaf.org"
	th:replace="~{ base :: layout(~{::title}, ~{::body})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>
<body class="bg-light">
	<section>
		<div class="container p-5">
			<div class="row">
				<div class="col-md-10 offset-md-1">

					<div class="card">
						<div class=" card-header text-center fs-4">Employee Deatils</div>
						<th:block th:if="${session.msg}">
							<p class="text-center text-success fs-4">[[${session.msg}]]</p>
							<th:block th:text="${@empServiceImpl.removesessionMessage}"></th:block>
						</th:block>
					</div>
					<div class="card-body">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Id</th>
									<th scope="col">Name</th>
									<th scope="col">Email</th>
									<th scope="col">Address</th>
									<th scope="col">Gender</th>
									<th scope="col">Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="e,c:${empList}">
									<th scope="row">[[${c.count}]]</th>
									<td>[[${e.name}]]</td>
									<td>[[${e.email}]]</td>
									<td>[[${e.address}]]</td>
									<td>[[${e.gender}]]</td>
									<td><a th:href="@{'EditEmp/'+${e.id}}"
										class="btn btn-sm btn-primary">Edit</a> 
										<a th:href="@{'deleteEmp/'+${e.id}}"
										class="btn btn-sm btn-danger">Delete</a></td>
								</tr>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>




</body>
</html>
